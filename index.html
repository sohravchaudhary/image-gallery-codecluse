<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Advanced Image Gallery</h1>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search images...">
    </div>
    <div class="filter-options">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('architecture')">Architecture</button>
        <button onclick="filterImages('animals')">Animals</button>
    </div>
    <div class="gallery" id="gallery"></div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
